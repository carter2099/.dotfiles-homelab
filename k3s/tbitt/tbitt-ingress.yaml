apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tbitt-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/service.external.name: host.k3d.internal
    traefik.ingress.kubernetes.io/service.external.port: "3000"
spec:
  rules:
  - host: tbitt.carter2099.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-service  # This is just a placeholder
            port:
              number: 3000
